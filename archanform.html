<!DOCTYPE html>
<html>
    <head>
        <title>
            Html Forms
        </title>
    </head>
    <body>
        <h2>Creating A User Login Form</h2>
        <form action="mytext" method="get">
            <label>Username:</label>
            <input type="text" name="User"><br><br>
            <label>Password:</label>
            <input type="password" name="pwd"><br><br>
            <h2>USING CHCKBOX</h2>
            <label>Hobbies:</label><br><br>
            <input type="checkbox"><label>Reading Books</label><br>
            <input type="checkbox"><label>Singing</label><br>
            <input type="checkbox"><label>Playing Netball</label><br><BR>
                <h2>USING RADIO BUTTON:</h2>
<label>Select your Gender:</label><BR>
<br>
<input type="radio" name="gender"><label>Male</label>
<br>
<input type="radio" name="gender"><label>Female</label>
<br>
<input type="radio" name="gender"><label>Other</label>
<br>
<h2>USING SELECT OPTION</h2>
<select>
    <option value="Select Country">Select Country</option>
    <option value="India">India</option>
    <option value="Usa">Usa</option>
    <option value="England">England</option><hr>
    <hr>
</select>
<h2>ABOUT YOURSELF</h2>
<textarea rows="5" cols="20"></textarea><br><br>
<h2>SUBMIT THE FORM</h2>
<input type="button" value="Submit"><br>
        </form>
    </body>
</html>
